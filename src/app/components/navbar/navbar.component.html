<nav class="navbar navbar-light navbar-expand-lg" *ngIf="navBarData">
  <div class="container">
    <img class="navbar-brand" [src]="navBarData!.logo" />
    <button 
      class="navbar-toggler" 
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#navbarToggler" 
      aria-controls="navbarToggler" 
      aria-expanded="false" 
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarToggler">
      <div class="d-flex">
        <ul class="nav">
          <li class="nav-item">
            <a 
              class="nav-link text-white" 
              [routerLink]="navBarData!.navLink"
              [innerHTML]="navBarData!.navLinkText"></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
